<!-- ko if: hasRP -->
    <div id="modal-alert" style="display: none;">
        <p data-bind="text: popupMessage"></p>
    </div>
    <div class="title">
        <strong data-bind="text: getTitle()"></strong>
    </div>
    <div class="products wrapper grid products-grid products-related">
        <ol class="products list items product-items" data-bind="foreach: products">
            <li class="item product product-item">
                <div class="product-item-info">
                    <a class="product photo product-item-photo" href="#">
                        <span class="product-image-container">
                            <span class="product-image-wrapper">
                                <img data-bind="attr:{src: image}" class="product-image-photo"  />
                            </span>
                        </span>
                    </a>
                    <div class="product details product-item-details">
                        <strong class="product name product-item-name">
                            <a href="#" class="product-item-link" data-bind="html: name"></a>
                        </strong>
                        <div class="price-box price-final_price">
                            <!-- ko if: special_price > 0 -->
                                <span class="special-price">
                                    <span class="price-container price-final_price tax weee">
                                        <span class="price-label">Special Price</span>
                                        <span class="price-wrapper">
                                            <span class="price" data-bind="text: '$' + Math.round(special_price).toFixed(2)"></span>
                                        </span>
                                    </span>
                                </span>
                                <span class="old-price">
                                    <span class="price-container price-final_price tax weee">
                                        <span class="price-label">Regular Price</span>
                                        <span class="price-wrapper">
                                            <span class="price" data-bind="text: '$' + Math.round(regular_price).toFixed(2)"></span>
                                        </span>
                                    </span>
                                </span>
                            <!-- /ko -->
                            <!-- ko if: special_price == 0 -->
                                <span class="price-container price-final_price tax weee">
                                        <span  class="price-wrapper ">
                                            <span class="price" data-bind="text: '$' + Math.round(final_price).toFixed(2)"></span>
                                    </span>
                                </span>
                            <!-- /ko -->
                        </div>
                        <div class="product actions product-item-actions">
                            <div class="secondary-addto-links actions-secondary">
                                <a data-bind="attr:{
                                        title: $parent.actions.wishlist.title,
                                        href:'#'}, click: $parent.addToWishlist.bind($parent, id)"
                                   class="action towishlist"></a>
                                <a data-bind="attr:{title: $parent.actions.compare.title, href:'#'},
                                        click: $parent.addToCompare.bind($parent, id)"
                                   class="action tocompare"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ol>
    </div>
<!-- /ko -->
<!-- ko if: hasError -->
    <div class="error-message">
        <p data-bind="text: error"></p>
    </div>
<!-- /ko -->
